<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/51cbdb5a32.js" crossorigin="anonymous"></script>
    <title>Monitoreo Integrado</title>
</head> 

<body>
    <div class="container">
        <nav class="nav">
            <div class="logos">
                <i class="fa-solid fa-chart-simple logo"></i>
                <h1><a href="https://pweb-clases.vercel.app/ProyectoFinal/index.html"> Monitoreo Integrado</a></h1>
            </div>
            <div class="search-config">
                <div class="search-wrap">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" name="" id="searchBar">
                    </div>
                </div>
                <div class="config"><i class="fa-solid fa-gear"></i></div>
            </div>
        </nav>
        <div class="repos">
            <h2>Reportes <i class="fa-solid fa-arrow-trend-up"></i></h2>
        </div>
        <aside class="aside">
            <div class="menu" id="menu">
                <ul></ul>
            </div>
        </aside>
        <div class="filters">
            <button class="bandera-btn">Gerencia de Operaciones</button>
            <img class="bandera" src="./img/ar.png" alt="Argentina">
            <img class="bandera" src="./img/ch.png" alt="Chile">
            <img class="bandera" src="./img/co.png" alt="Colombia">
            <img class="bandera" src="./img/mx.png" alt="Mexico">
            <img class="bandera" src="./img/pe.png" alt="Peru">
        </div>
        
        <main class="main" id="main">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/4Dtj8PZp-Tc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </main>
        <div class="botLogo">
            <img class="logo" src="./img/OCASA.png" alt="Logo">
        </div>
    </div>
    <div id="searchContainer" class="off">Algo</div>
    <script src="./js/data.js"></script>
    <script src="./js/renderSearch.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
